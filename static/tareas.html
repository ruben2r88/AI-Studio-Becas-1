<html lang="es" data-page="tareas">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eture | Task List</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="preload" href="../assets/fonts/poppins/Poppins-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="../assets/fonts/neue-power/NeuePower-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="../assets/brand/brand.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="../assets/styles/app.css">
</head>
<body>
  <div id="app-container">
    <div class="d-flex">
      <aside class="sidebar d-flex flex-column justify-content-between p-3 vh-100 position-sticky top-0 flex-shrink-0">
        <div>
          <div class="px-3 py-3 d-flex align-items-center">
            <img src="../assets/brand/eture-logo-white.png" alt="Eture" class="sidebar-logo">
          </div>
          <ul class="nav nav-pills flex-column mb-auto gap-2" id="static-nav" role="tablist">
            <li class="nav-item">
              <a href="inicio.html" class="nav-link d-flex align-items-center">
                <i class="bi bi-speedometer2 me-3"></i><span>Home</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="perfil.html" class="nav-link d-flex align-items-center">
                <i class="bi bi-person-circle me-3"></i><span>My Profile</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="proceso.html" class="nav-link d-flex align-items-center">
                <i class="bi bi-diagram-3 me-3"></i><span>My Process</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="visa.html" class="nav-link d-flex align-items-center">
                <i class="bi bi-passport me-3"></i><span>My Visa</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="tareas.html" class="nav-link d-flex align-items-center active" aria-current="page">
                <i class="bi bi-check2-square me-3"></i><span>Task List</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="documentos.html" class="nav-link d-flex align-items-center">
                <i class="bi bi-folder2 me-3"></i><span>My Documents</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="finanzas.html" class="nav-link d-flex align-items-center">
                <i class="bi bi-piggy-bank me-3"></i><span>Financial Status</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="chat.html" class="nav-link d-flex align-items-center">
                <i class="bi bi-chat-dots me-3"></i><span>Chat</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="ayuda.html" class="nav-link d-flex align-items-center">
                <i class="bi bi-life-preserver me-3"></i><span>Help</span>
              </a>
            </li>
          </ul>
        </div>
        <div>
          <button type="button" class="btn nav-link d-flex align-items-center w-100 text-start">
            <i class="bi bi-box-arrow-right me-3"></i>
            <span>Log Out</span>
          </button>
        </div>
      </aside>
      <main class="flex-grow-1 p-4" style="overflow-y:auto; min-height:100vh;">
        <div class="container my-2 d-flex justify-content-end">
          <button type="button" class="btn btn-outline-danger btn-sm">
            Log out
          </button>
        </div>
        <div id="view-root" class="tab-pane fade show active">
          <div class="fade-in">

  <!-- Barra superior: filtros + botón crear -->
  <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
    <div id="task-status-filter" class="btn-group">
      <button type="button" class="btn btn-eture-red" data-status="All">All</button>
      <button type="button" class="btn btn-outline-secondary" data-status="Pendiente">Pending</button>
      <button type="button" class="btn btn-outline-secondary" data-status="En Progreso">In Progress</button>
      <button type="button" class="btn btn-outline-secondary" data-status="Completado">Completed</button>
    </div>

    <div class="d-flex gap-2">
      <input id="task-keyword-filter" type="search" class="form-control" placeholder="Search by keyword…">
      <button id="add-task-btn" class="btn btn-danger px-4" style="white-space:nowrap;">
        New Task
      </button>
    </div>
  </div>

  <!-- Progreso -->
  <div class="card mb-4">
    <div class="card-body">
      <label for="task-progress-bar" class="form-label fw-bold">Overall Progress</label>
      <div class="progress" style="height: 20px;">
        <div id="task-progress-bar"
             class="progress-bar bg-eture-red"
             role="progressbar"
             style="width: 0%;"
             aria-valuenow="0"
             aria-valuemin="0"
             aria-valuemax="100">0%</div>
      </div>
    </div>
  </div>

  <!-- Lista de tareas -->
  <div class="accordion" id="task-list-accordion"></div>
</div>

<!-- Modal: Nueva / Editar tarea -->
<div class="modal fade" id="task-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <form class="modal-content" id="task-form">
      <div class="modal-header">
        <h5 class="modal-title">New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Title *</label>
          <input type="text" class="form-control" id="task-title-input" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="task-desc-input" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Notes</label>
          <textarea class="form-control" id="task-notes-input" rows="2"></textarea>
        </div>

        <div class="mb-2">
          <label class="form-label">Status</label>
          <select class="form-select" id="task-status-input">
            <option value="Pendiente">Pending</option>
            <option value="En Progreso">In Progress</option>
            <option value="Completado">Completed</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-eture-red">Save</button>
      </div>
    </form>
  </div>
</div>
        </div>
      </main>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>
</html>
