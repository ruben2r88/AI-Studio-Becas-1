<div class="fade-in">

  <!-- Barra superior: filtros + botón crear -->
  <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
    <div id="task-status-filter" class="btn-group">
      <button type="button" class="btn btn-eture-red" data-status="All">All</button>
      <button type="button" class="btn btn-outline-secondary" data-status="Pendiente">Pending</button>
      <button type="button" class="btn btn-outline-secondary" data-status="En Progreso">In Progress</button>
      <button type="button" class="btn btn-outline-secondary" data-status="Completado">Completed</button>
    </div>

    <div class="d-flex gap-2">
      <input id="task-keyword-filter" type="search" class="form-control" placeholder="Search by keyword…">
      <button id="add-task-btn" class="btn btn-danger px-4" style="white-space:nowrap;">
        New Task
      </button>
    </div>
  </div>

  <!-- Progreso -->
  <div class="card mb-4">
    <div class="card-body">
      <label for="task-progress-bar" class="form-label fw-bold">Overall Progress</label>
      <div class="progress" style="height: 20px;">
        <div id="task-progress-bar"
             class="progress-bar bg-eture-red"
             role="progressbar"
             style="width: 0%;"
             aria-valuenow="0"
             aria-valuemin="0"
             aria-valuemax="100">0%</div>
      </div>
    </div>
  </div>

  <!-- Lista de tareas -->
  <div class="accordion" id="task-list-accordion"></div>
</div>

<!-- Modal: Nueva / Editar tarea -->
<div class="modal fade" id="task-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <form class="modal-content" id="task-form">
      <div class="modal-header">
        <h5 class="modal-title">New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Title *</label>
          <input type="text" class="form-control" id="task-title-input" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="task-desc-input" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Notes</label>
          <textarea class="form-control" id="task-notes-input" rows="2"></textarea>
        </div>

        <div class="mb-2">
          <label class="form-label">Status</label>
          <select class="form-select" id="task-status-input">
            <option value="Pendiente">Pending</option>
            <option value="En Progreso">In Progress</option>
            <option value="Completado">Completed</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-eture-red">Save</button>
      </div>
    </form>
  </div>
</div>
