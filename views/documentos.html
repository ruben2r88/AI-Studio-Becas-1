<div class="card" id="docs-card">
  <div class="card-header fw-bold">Upload Document</div>
  <div class="card-body">
    <div class="row g-2 align-items-center">
      <div class="col-md-8">
        <input id="doc-file-input" type="file" class="form-control" />
      </div>
      <div class="col-md-4 d-grid">
        <button id="doc-upload-btn" class="btn btn-eture-red fw-bold">Upload</button>
      </div>
    </div>

    <div class="progress mt-3 d-none" id="doc-progress-wrap" style="height: 22px;">
      <div id="doc-upload-progress" class="progress-bar" role="progressbar" style="width:0%">0%</div>
    </div>

    <div class="form-text mt-2">
      Common formats: PDF, JPG/PNG (transcripts, passport, etc.)
    </div>
  </div>

  <div class="card-header fw-bold">My Files</div>
  <div class="card-body">
    <div id="docs-list"></div>
  </div>
</div>
